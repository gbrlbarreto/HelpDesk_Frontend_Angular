<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastrar Chamado</h1>
        <img class="fullWidth" src="img/chamado-create.svg" alt="Imagem de Chamado Create">

        <mat-form-field class="fullWidth" appearance="outline">
            <mat-label>Título do chamado</mat-label>
            <input name="titulo" required matInput maxlength="55" placeholder="">
            <mat-icon class="material-symbols-outlined" matSuffix>support</mat-icon>
        </mat-form-field>
        <div class="status-prioridade">
            <mat-form-field appearance="outline">
                <mat-label>Selecione um status</mat-label>
                <mat-select required>
                    <mat-option value="0">ABERTO</mat-option>
                    <mat-option value="1">EM ANDAMENTO</mat-option>
                    <mat-option value="2">ENCERRADO</mat-option>
                </mat-select>
                <mat-icon class="material-symbols-outlined" matSuffix>list</mat-icon>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Selecione uma prioridade</mat-label>
                <mat-select required>
                    <mat-option value="0">BAIXA</mat-option>
                    <mat-option value="1">MÉDIA</mat-option>
                    <mat-option value="2">ALTA</mat-option>
                </mat-select>
                <mat-icon class="material-symbols-outlined" matSuffix>low_priority</mat-icon>
            </mat-form-field>
        </div>

        <div class="tecnico">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Selecione um técnico</mat-label>
                <mat-select required>
                    <mat-option value="0">admin</mat-option>
                </mat-select>
                <mat-icon class="material-symbols-outlined" matSuffix>engineering</mat-icon>
            </mat-form-field>
        </div>
        <div class="cliente">
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Selecione um cliente</mat-label>
                <mat-select required>
                    <mat-option value="0">Albert Einstein</mat-option>
                </mat-select>
                <mat-icon class="material-symbols-outlined" matSuffix>person</mat-icon>
            </mat-form-field>
        </div>

        <form class="form">      
            <mat-form-field class="fullWidth" appearance="outline">
                <mat-label>Descrição do chamado</mat-label>
                <textarea class="descricao" required matInput placeholder="Ex: Trocar fonte do computador"></textarea>
            </mat-form-field>
        </form>

            <mat-icon class="material-symbols-outlined" matSuffix>pin</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="fill">
            <mat-label>Email</mat-label>
            <input name="email" [formControl]="email" required type="email" matInput placeholder="">

        </mat-form-field>

            <mat-label>Senha</mat-label>
            <input name="senha" [formControl]="senha" required type="password" matInput placeholder="">
            <mat-icon class="material-symbols-outlined" matSuffix>password</mat-icon>
        </mat-form-field>
    -->
        <button (click)="{}" matButton="filled" class="fullWidth mat-elevation-z4">Cadastrar</button>
        <button type="button" routerLink="../" matButton="filled" class="cancel-button fullWidth mat-elevation-z4">Cancelar</button>
    </form>


    <p class="fullWidth">Desenvolvido por Gabriel Barreto</p>
</div>
