<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Help Desk - Login System</h1>

        <img src="img/login-image.svg" alt="Pagina de Login">

        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input type="email" matInput>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input type="password" matInput>
        </mat-form-field>

        <button class="full-width mat-elevation-z4"  matButton="outlined">Login</button>
    </form>
</div>
