<div class="container">
    <form class="form mat-elevation-z8" (ngSubmit)="onSubmit()">

        <h1>Help Desk - Login System</h1>

        <img src="img/login-image.svg" alt="Pagina de Login">

        <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input [formControl]="email" name="email" type="email" matInput required>
        </mat-form-field>

        <mat-form-field class="full-width">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" name="senha" type="password" matInput required>
        </mat-form-field>

        <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4"  matButton="outlined" type="submit">Login</button>
    </form>
</div>
